<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <script>
      function alpha(str) {
        const string1 = str.split("");
        string1.sort();
        const joinedstr = string1.join("");
        return joinedstr;
      }
      let input = window.prompt("enter your input string");
      const sorted = alpha(input);
      document.write("<b>output string :<b>" + sorted);
    </script>
  </body>
</html>
